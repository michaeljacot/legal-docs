<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Director - Bring Your Stories to Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff5722;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav ul li {
            font-weight: 400;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .hero {
            display: flex;
            align-items: center;
            padding: 60px 0;
        }
        .hero-text {
            flex: 1;
        }
        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff5722;
        }
        .hero-text p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero-image {
            flex: 1;
            text-align: center;
        }
        .hero-image img {
            width: 80%;
        }
        .signup-form {
            background-color: #fff;
            padding: 40px;
            margin-top: -50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1em;
        }
        .signup-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff5722;
            border: none;
            color: #fff;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #e64a19;
        }
        footer {
            background-color: #fff;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            margin-top: 60px;
        }
        footer p {
            color: #777;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-image img {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Creative Director</div>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Bring Your Stories to Life</h1>
                <p>Create captivating story videos effortlessly with Creative Director. Share your vision with the world.</p>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/500x400" alt="Creative Director App">
            </div>
        </div>
    </section>
    
    <!-- Signup Form Section -->
    <section class="signup">
        <div class="container">
            <div class="signup-form">
                <h2>Sign Up for Early Access</h2>
                <form action="#" method="post">
                    <input type="text" name="fullname" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Create Password" required>
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Creative Director. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
